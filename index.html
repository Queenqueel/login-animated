<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Animated</title>
</head>

<body>
    <div class="container">
        <h2 id="txt">Login</h2>

        <div class="inputBox">
            <input type="text" placeholder="Nome">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Senha">
        </div>
        <div class="inputBox">
            <input type="submit" value="Entrar" id="btn"></input>
        </div>

        <div class="group">
            <a href="#">Esqueci a senha</a>
            <a href="#">Cadastrar</a>
        </div>
    </div>

    <div class="colors">
        <span class="active" onclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
        <span onclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
        <span onclick="changeColor('#2e86de')" style="--clr:#2e86de;"></span>
        <span onclick="changeColor('#f368e0')" style="--clr:#f368e0 ;"></span>
        <span onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
